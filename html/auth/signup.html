<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/auth.css">
</head>

<body>
    <div class="auth-bg p2">
        <div class="center-box">
            <div class="heading">
                <img class="dog-avator" src="../../assets/images/dog-avatar-second.png" alt="">
                <h1 class="f-large mb1">Sign Up</h1>
            </div>

            <div class="form-div mt6">
                <div class="main_div">
                    <div class="group mt3">
                        <input type="text" required="required" />
                        <label>Name</label>
                    </div>

                    <div class="group mt3">
                        <input type="email" required="required" />
                        <label>Email</label>
                    </div>

                    <div class="group mt3">
                        <input type="password" required="required" />
                        <label>Password</label>
                    </div>

                    <div class="group mt3">
                        <input type="password" required="required" />
                        <label>Confirm Password</label>
                    </div>
                </div>
                <button class="btn-full mt3">Sign Up</button>

                <p class="mt2">Already have an account? <a class="link" href="">Log In</a></p>
            </div>
        </div>
    </div>
</body>

</html>
